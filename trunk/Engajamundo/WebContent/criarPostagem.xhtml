<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Criar Postagem</title>
<link rel="StyleSheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="bg">

<div id="cssmenu">
   <span style="position: absolute; left: 0; top: 0; width:100%; height:175px; z-index:-2">
   <img src="imagens/bgmenusemlogo.png" height="175px" width="100%"/></span>
   <span style="position: absolute; left:180"><img src="imagens/logo.png" style="margin-left:180px"/></span>
   <br></br><br></br><br></br><br></br><br></br>
   
   <object id="like" type="text/html" data="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/engajamundo?fref=ts" border="0" align="left" style="border:none; width:400px; padding-left:120px;position:relative;height:60px;"></object>
   
   <div id="listamenu">
   <!-- opcoes visiveis a todos -->
   <a href = "home.xhtml">Inicio</a>
   <a href = "about.xhtml">Sobre</a>
   <a href = "crowdfunding.xhtml">Patrocine!</a>
   <a href = "video.xhtml">LiveStream</a>
   <br/>
   <!-- apenas usuarios e admins -->
<h:form>
	<h:commandLink action="#{controllerEngajador.visualizar}" rendered="#{controllerSession.ehAdmin}">Usuários </h:commandLink>
	<h:commandLink action="#{controllerEngajador.criarPostagem}" rendered="#{controllerSession.estaLogado}">Postagens </h:commandLink>
	<h:commandLink action="#{controllerEngajador.buscas}" rendered="#{controllerSession.estaLogado}">Buscas </h:commandLink>
<h:commandLink action="#{controllerSession.logoff}" rendered="#{controllerSession.estaLogado}"
					value="Logoff"></h:commandLink></h:form>
   </div>
</div>
	<div id="content">

<div id="contentbox">
	<a href="home.xhtml"><img id="botao" src="imagens/back.png" border="0" align="right"/></a>
	<div id="contentboxtop">
		<p>Postagens</p>
	</div>

	<f:view>
				<h:panelGroup>
			<c:forEach items="#{controllerPostagem.postagens}" var="postagem">		
					<h:form>
						<div id="contentboxcontent">
							<h1><h:outputLabel value="#{postagem.titulo}"/></h1>
							<h:outputLabel value="#{postagem.texto}"/><br/><br/>
							<a>Postado por: </a><h:outputText value="#{postagem.login}"/><br/>
							<a>Tags: </a><h:outputText value="#{postagem.tags}"/><br/>
						
							<h:commandLink id="deletar"  rendered="#{controllerPostagem.podeDeletar(controllerSession.login, postagem.login)}" actionListener="#{controllerPostagem.deletar}">
							<f:param value="#{postagem.idPostagem}" name="idPostagem"/>  
							<f:param value="#{postagem.login}" name="login"/>  
							<h:outputLabel>Deletar</h:outputLabel>
							</h:commandLink>
						</div>
					</h:form>
					
					
			</c:forEach>
			
			</h:panelGroup>
		<h1> Criar Postagem </h1>
		<div id="contentboxcontent">
		<h:form>
			 <p>Título: </p><h:inputText id="titulo" required="true" requiredMessage="Digite um título" value="#{controllerPostagem.postagem.titulo}"></h:inputText><h:message for="titulo" errorStyle="color:red; display:block" />
			  <p>Texto: </p><h:inputTextarea id = "texto" required="true" requiredMessage="Digite o conteúdo da mensagem" value="#{controllerPostagem.postagem.texto}" style="height: 119px; width: 384px; "><f:validator validatorId="mensagemValidator"></f:validator> </h:inputTextarea><h:message for="texto" errorStyle="color:red; display:block" />
			<p>Tags (separadas por ponto e vírgula): </p><h:inputText  value="#{controllerPostagem.postagem.tags}" style="width: 384px; "></h:inputText><br></br><br></br>
			<h:commandButton action="#{controllerPostagem.postar}" value="Postar"></h:commandButton>
		</h:form></div>

	</f:view>
	</div>
	</div></div>
</body>
</html>

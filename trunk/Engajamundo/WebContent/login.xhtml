<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<f:view>
	<h:form>
		<p>Login: </p><h:inputText required="true" id = "login" value="#{controllerSession.login}">
		<f:validator validatorId="loginValidator"/>
		</h:inputText>
		
		<p>Senha: </p><h:inputSecret required="true" value="#{controllerSession.senha}"></h:inputSecret><br></br><br></br>
		<h:commandButton action="#{controllerSession.autenticar}" value="Entrar!"></h:commandButton>
		<h:message for="login" errorStyle="color:red; display:block" />
	</h:form>
</f:view>
</body>
</html>

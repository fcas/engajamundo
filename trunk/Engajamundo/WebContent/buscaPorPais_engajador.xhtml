<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Busca por País</title>
<link rel="StyleSheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="bg">

<div id="cssmenu">
   <span style="position: absolute; left: 0; top: 0; width:100%; height:175px; z-index:-2">
   <img src="imagens/bgmenusemlogo.png" height="175px" width="100%"/></span>
   <span style="position: absolute; left:180"><img src="imagens/logo.png" style="margin-left:180px"/></span>
   <br></br><br></br><br></br><br></br><br></br>
   
   <object id="like" type="text/html" data="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/engajamundo?fref=ts" border="0" align="left" style="border:none; width:400px; padding-left:120px;position:relative;height:60px;"></object>
   
   <div id="listamenu">
   <a href = "home_engajador.xhtml">Inicio</a>
   <a href = "criarPostagem.xhtml">Criar Postagem</a>
   <a href = "buscas_engajador.xhtml">Buscas</a>
   <a href = "crowdfunding.xhtml">Patrocine!</a>
   <a href = "video_engajador.xhtml">LiveStream</a>
   <a href = "about_engajador.xhtml">Sobre</a>
 <h:form><h:commandLink action="#{controllerSession.logoff}"
					value="Fazer logoff"></h:commandLink></h:form>
   </div>
</div>

	<f:view>
		<h1> Busca por País </h1>
				   <a href="buscas_engajador.xhtml"><img id="botao" src="imagens/back.png" border="0" align="right"/></a>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="País: " for="nome" />
				<h:inputText label="Nome" id="nome" required="true"
					value="#{controllerEngajador.query}">
					<f:validator validatorId="nomeValidator" />
				</h:inputText>
				<h:message for="nome" errorStyle="color:red; display:block" />
				<h:commandButton action="#{controllerEngajador.buscarEngajadorPorPais}"
					value="Buscar"></h:commandButton>
			</h:panelGrid>
		</h:form>
			
		<h:panelGroup rendered="#{controllerEngajador.buscou==true}">
		<h:form>
			<table border="0" cellspacing="0" cellpadding="10">
				<tr><th></th><th>Nome</th><th>Sobrenome</th><th>Email</th></tr>
				<c:forEach items="#{controllerEngajador.usuarios}" var="usuario">
					<tr>
					<td><h:selectBooleanCheckbox value="#{usuario.selecionado}"/></td>
					<td><h:outputLabel value="#{usuario.nome}"></h:outputLabel></td>
					<td><h:outputLabel value="#{usuario.sobrenome}"></h:outputLabel></td>
					<td><h:outputLabel value="#{usuario.email}"></h:outputLabel></td>
					</tr>
				</c:forEach>
			</table>
			<h:commandButton action="#{controllerEngajador.deletar}"
					value="Deletar itens selecionados"></h:commandButton>
		</h:form>
	</h:panelGroup>
	</f:view>
	</div>
</body>
</html>

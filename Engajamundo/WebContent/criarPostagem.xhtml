<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Criar Postagem</title>
<link rel="StyleSheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="bg">

<div id="cssmenu">
   <span style="position: absolute; left: 0; top: 0; width:100%; height:175px; z-index:-2">
   <img src="imagens/bgmenusemlogo.png" height="175px" width="100%"/></span>
   <span style="position: absolute; left:180"><img src="imagens/logo.png" style="margin-left:180px"/></span>
   <br></br><br></br><br></br><br></br><br></br>
   
   <object id="like" type="text/html" data="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/engajamundo?fref=ts" border="0" align="left" style="border:none; width:400px; padding-left:120px;position:relative;height:60px;"></object>
   
   <div id="listamenu">
   <!-- opcoes visiveis a todos -->
   <a href = "home.xhtml">Inicio</a>
   <a href = "about.xhtml">Sobre</a>
   <a href = "crowdfunding.xhtml">Patrocine!</a>
   <a href = "video.xhtml">LiveStream</a>
   <br/>
   <!-- apenas usuarios e admins -->
<h:form>
	<h:commandLink href = "visualizacao.xhtml" rendered="#{controllerSession.ehAdmin}">Usuários </h:commandLink>
	<h:commandLink href = "criarPostagem.xhtml" rendered="#{controllerSession.estaLogado}">Postagens </h:commandLink>
	<h:commandLink href = "buscas.xhtml" rendered="#{controllerSession.estaLogado}">Buscas </h:commandLink>
<h:commandLink action="#{controllerSession.logoff}" rendered="#{controllerSession.estaLogado}"
					value="Logoff"></h:commandLink></h:form>
   </div>
</div>
	<f:view>
			<h:panelGroup>
			<c:forEach items="#{controllerPostagem.postagens}" var="postagem">		
					<h:outputLabel value="Postado por: #{postagem.login}"/><br/>
					<h:outputLabel value="Assunto: #{postagem.titulo}"/><br/>
					<h:outputLabel value="Conteúdo: #{postagem.texto}"/><br/>
					<h:outputLabel value="Tags: #{postagem.tags}"/><br/>	
			</c:forEach>
			
			</h:panelGroup>

		<h1> Criar Postagem </h1>
		<h:form>

		
			<p>Título: </p><h:inputText value="#{controllerPostagem.postagem.titulo}"></h:inputText>
			<p>Texto: </p><h:inputTextarea  value="#{controllerPostagem.postagem.texto}" style="height: 119px; width: 384px; "></h:inputTextarea>
			<p>Tags (separadas por ponto e vírgula): </p><h:inputText  value="#{controllerPostagem.tagAux}" style="width: 384px; "></h:inputText><br></br><br></br>
			<h:commandButton action="#{controllerPostagem.postar}" value="Postar"></h:commandButton>
		</h:form>

	</f:view>
	</div>
</body>
</html>

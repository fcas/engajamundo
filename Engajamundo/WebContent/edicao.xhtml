<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<f:view>
		<h:form>
			<h:commandButton action="/busca.xhtml" value="Voltar"></h:commandButton>
			<br></br>
			<br></br>
		</h:form>
		<h1>Editar usu√°rios</h1>
		<h:form>
			<table border="0" cellspacing="0" cellpadding="10">
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Email</th>
				</tr>
				<c:forEach items="#{controllerEngajador.usuarios}" var="usuario">
					<tr>
						<td><h:selectBooleanCheckbox value="#{usuario.selecionado}" /></td>
						<td><h:inputText value="#{usuario.nome}"></h:inputText></td>
						<td><h:inputText value="#{usuario.sobrenome}"></h:inputText></td>
						<td><h:inputText value="#{usuario.email}"></h:inputText></td>
					</tr>
				</c:forEach>
			</table>
			<h:commandButton action="#{controllerEngajador.atualizar}"
				value="Atualizar"></h:commandButton>
		</h:form>
	</f:view>
</body>
</html>

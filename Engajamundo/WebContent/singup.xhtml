<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="StyleSheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="bg">

<div id="cssmenu">
   <span style="position: absolute; left: 0; top: 0; width:100%; height:175px; z-index:-2"><img src="imagens/bgmenusemlogo.png" height="175px" width="100%"/></span>
   <span style="position: absolute; left:180"><img src="imagens/logo.png" style="margin-left:180px"/></span>
   <br></br><br></br><br></br><br></br><br></br>
   <object id="like" type="text/html" data="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/engajamundo?fref=ts" border="0" align="left" style="border:none; width:400px; padding-left:120px;position:relative;height:60px;"></object>
   <div id="listamenu">
   <a href = "home.xhtml">Inicio</a>
   <a href = "visualizacao.xhtml0">Usuarios</a>
   <a href = "video.xhtml">LiveStream</a>
   <a href = "about.xhtml">Sobre</a>
   </div>
</div>


<div id="content">

<div id="guia">
	<a href="home.xhtml"><img id="botao" src="imagens/back.png" border="0" align="right"/></a>
	<h2>Cadastre-se</h2>
	<p>E seja um Engajador você também!</p>
</div>

<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome: " for="nome" />
				<h:inputText label="Nome" id="nome" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.nome}">
					<f:validator validatorId="nomeValidator" />
				</h:inputText>
				<h:message for="nome" errorStyle="color:red; display:block" />

				<h:outputLabel value="Sobrenome: " for="sobrenome" />
				<h:inputText label="Sobrenome" id="sobrenome" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.sobrenome}">
					<f:validator validatorId="nomeValidator" />
				</h:inputText>
				<h:message for="sobrenome" errorStyle="color:red; display:block" />


				<h:outputLabel value="Email: " for="email" />
				<h:inputText label="Email" id="email" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.email}">
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				<h:message for="email" errorStyle="color:red; display:block" />

				<h:outputLabel value="Data de nascimento: " for="data" />
				<h:inputText label="Data" id="data" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.data_nascimento}">
					<f:validator validatorId="dataValidator" />
				</h:inputText>
				<h:message for="data" errorStyle="color:red; display:block" />

				<h:outputLabel value="Telefone: " for="telefone" />
				<h:inputText label="Telefone" id="telefone"
					value="#{controllerEngajador.engajador.telefone}">
				<!--  	<f:validator validatorId="telefoneValidator" /> -->
				</h:inputText>
				<h:message for="telefone" errorStyle="color:red; display:block" />

				<h:outputLabel value="Skype: "></h:outputLabel>
				<h:inputText id="skype"
					value="#{controllerEngajador.engajador.profile_skype}"></h:inputText>
				<br></br>

				<h:outputLabel value="Link da página do Facebook: "></h:outputLabel>
				<h:inputText id="facebook"
					value="#{controllerEngajador.engajador.profile_facebook}"></h:inputText>
				<br></br>
				<h:outputLabel value="Cidade: "></h:outputLabel>
				<h:inputText id="cidade" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.cidade}"></h:inputText>
                                <h:message for="cidade" errorStyle="color:red; display:block" />
				
				
				<h:outputLabel value="Estado: "></h:outputLabel>
				<h:inputText id="estado" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.estado}"></h:inputText>
                                <h:message for="estado" errorStyle="color:red; display:block" />
			

				<h:outputLabel value="Pais: "></h:outputLabel>
				<h:inputText id="pais" value="#{controllerEngajador.engajador.pais}" 
                                   required="true" requiredMessage="Campo obrigatório"></h:inputText>
                                <h:message for="pais" errorStyle="color:red; display:block" />

				<h:outputLabel value="Login: " for="login" />
				<h:inputText label="Login" id="login" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.login}">
					<f:validator validatorId="loginValidator" />
				</h:inputText>
				<h:message for="login" errorStyle="color:red; display:block" />

				<h:outputLabel value="Senha: " for="senha" />
				<h:inputSecret label="Senha" id="senha" required="true" requiredMessage="Campo obrigatório"
					value="#{controllerEngajador.engajador.senha}">
				</h:inputSecret><br></br>

				<h:outputLabel value="Comentários: "></h:outputLabel>
				<h:inputTextarea
					value="#{controllerEngajador.engajador.comentarios}"></h:inputTextarea>
				<br></br><br></br><br></br>
				<h:commandButton action="#{controllerEngajador.cadastrarEngajador}"
					value="Pronto!"></h:commandButton>
			</h:panelGrid>
		</h:form>
</div>

</div>

	MIT Licence
</div>

</body>
</html>
